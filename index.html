<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=air" />
</head>
<body>
  <header>
    <div class="header_container">
      <input type="text" placeholder="Please enter the city" name="city" id="location" value="stockholm">
      <button type="submit" id="search_btn">Search</button>
    </div>
  </header>
  <div class="response_container">
    <div class="weatherBox">
      <img src="weather.png" alt="cloud image" id="cloud_img">
      <div class="temp_loc">
        <h1 id="temp"></h1>
        <p id="realFeel"></p>
        <h2 id="currlocation"></h2>
      </div>
      <div class="info_container">
        <div class="wind_container">
          <h3>Wind Speed</h3>
          <img src="windIcon.png" alt="weather Icon" class="wind_img">
          <p class="wind_data"></p>
        </div>
        <div class="humid_container">
          <h3>Humidity</h3>
          <img src="humidIcon.png" alt="Humid Icon" class="humid_img">
          <p class="humid_data"></p>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
